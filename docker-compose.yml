services:
  postgres:
    image: postgres:13
    container_name: postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: satek123
      POSTGRES_DB: animal_shelter_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload  # command override for development (--reload)
    container_name: backend
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+psycopg2://user:satek123@postgres:5432/animal_shelter_db
    depends_on:
      - postgres
    networks:
      - app_network

  web-app:
    build:
      context: ./web-app
      dockerfile: Dockerfile
    container_name: web-app
    ports:
      - "8080:8080"  # development: serve directly on port 8080 with hot-reloading
    # - "8080:80"    # production:  serve via NGINX on port 8080 mapped to port 80 inside the container
    volumes:
      - ./web-app:/app
      - /app/node_modules
    environment:
      - VUE_APP_BACKEND_URL=http://backend:8000
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  postgres_data:
